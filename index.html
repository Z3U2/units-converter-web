<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Converter app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="dist/bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ConverterJS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Measure Type <span class="caret"></span>
              </a>
              <ul id="measures" class="dropdown-menu">

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <label>From</label>
      <select class="units" id="from"></select>
      <label>To</label>
      <select class="units" id="to"></select>
      <br>
      <label>Entry</label>
      <input type="number" value="1" id="value">
      <label>Result</label>
      <span id="convertedValue"></span>
    </div>
  </body>
</html>
