<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Converter app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ConverterJS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
              data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false">
              Choose Measure Type <span class="caret">
              </span></a>
              <ul id="measures" class="dropdown-menu">

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <label>From</label>
      <select class="units selectpicker" id="from">
        <option value="hello">bye</option>
      </select>
      <label>To</label>
      <select class="units selectpicker" id="to"></select>
      <br>
      <label>Entry</label>
      <input type="number" value="1" id="value">
      <label>Result</label>
      <span id="convertedValue"></span>
    </div>
  </body>
  <script src="dist/bundle.js" charset="utf-8"></script>
</html>
